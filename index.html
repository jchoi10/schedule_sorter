<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container text-center">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour w-25 p-4 col-1">8 am</div>
        <input class="description w-50 p-4 col-6 0800hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">9 am</div>
        <input class="description w-50 p-4 col-6 0900hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">10 am</div>
        <input class="description w-50 p-4 col-6 1000hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">11 am</div>
        <input class="description w-50 p-4 col-6 1100hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">12 pm</div>
        <input class="description w-50 p-4 col-6 1200hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">1 pm</div>
        <input class="description w-50 p-4 col-6 1300hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">2 pm</div>
        <input class="description w-50 p-4 col-6 1400hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">3 pm</div>
        <input class="description w-50 p-4 col-6 1500hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">4 pm</div>
        <input class="description w-50 p-4 col-6 1600hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">5 pm</div>
        <input class="description w-50 p-4 col-6 1700hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">6 pm</div>
        <input class="description w-50 p-4 col-6 1800hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">7 pm</div>
        <input class="description w-50 p-4 col-6 1900hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>

      <div class="row">
        <div class="hour w-25 p-4 col-1">8 pm</div>
        <input class="description w-50 p-4 col-6 2000hour">
        <button class="saveBtn w-25 p-4 col-1"><i class="bi bi-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
